global:
  sendAnonymousUsage: false

api:
  dashboard: true

providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false

  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: DEBUG
  format: common

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
     tls:
       certResolver: letsencrypt

certificatesResolvers:
  letsencrypt:
    acme:
      storage: /etc/traefik/acme.json
      keyType: EC384
      httpChallenge:
        entryPoint: web